<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generador de imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <br><h1 style="text-align: center">Genera tu imagen con Flask, Jjinja2 y DallE</h1><br>
    <div style="text-align: center;">
    <form action="/" method="POST" style="display: inline-block">
        <div class="row">
            <div class="col">
                <label for="descripcion" class="col-form-label">Descripción de la imagen:</label>
            </div>
            <div class="col">
                <input type="text" id="descripcion" name="descripcion" value="{{ descripcion }}" required class="form-control">
            </div>
            <div class="col">
                <label for="numero" class="col-form-label">No. de imágenes:</label>
            </div>
            <div class="col">
                <input type="number" id="numero" name="nimg" required value="{{ nimg }}" class="form-control">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Generar</button>
            </div>
        </div>
    </form>
</div>


    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-inner">
        {% for imagen in list_img %}
        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
          <img src="{{ imagen }}" class="d-block mx-auto img-fluid" alt="Image {{ loop.index }}">
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
